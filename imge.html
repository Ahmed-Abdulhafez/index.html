<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>معرض الصور متعدد الفئات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* الترويسة */
        header {
            background: linear-gradient(135deg,
                    var(--primary-color),
                    var(--dark-color));
            color: white;
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 28px;
            color: var(--secondary-color);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
        }

        /* محتوى المعرض */
        .gallery-header {
            text-align: center;
            padding: 40px 0 30px;
        }

        .gallery-header h2 {
            font-size: 36px;
            color: var(--primary-color);
            margin-bottom: 15px;
            position: relative;
            display: inline-block;
        }

        .gallery-header h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            right: 50%;
            transform: translateX(50%);
            width: 80px;
            height: 4px;
            background: var(--secondary-color);
            border-radius: 2px;
        }

        .gallery-header p {
            color: #666;
            max-width: 700px;
            margin: 20px auto 0;
            font-size: 18px;
        }

        /* فلترة الفئات */
        .filter-bar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin: 30px 0;
        }

        .filter-btn {
            background: white;
            border: 2px solid var(--secondary-color);
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            color: var(--dark-color);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        /* معرض الصور */
        .gallery-container {
            margin-top: 30px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 12px;
            box-shadow: var(--shadow);
            position: relative;
            height: 280px;
            cursor: pointer;
            transition: var(--transition);
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 20px;
            color: white;
            transform: translateY(100%);
            transition: var(--transition);
        }

        .gallery-item:hover .gallery-overlay {
            transform: translateY(0);
        }

        .gallery-category {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 6px 15px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            z-index: 2;
        }

        .gallery-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .gallery-description {
            font-size: 15px;
            opacity: 0.9;
        }

        /* فوتر الصفحة */
        footer {
            background: var(--dark-color);
            color: white;
            padding: 30px 0;
            margin-top: 80px;
            text-align: center;
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: var(--transition);
            font-size: 18px;
        }

        .social-links a:hover {
            background: var(--secondary-color);
            transform: translateY(-5px);
        }

        .copyright {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 15px;
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            .gallery-header h2 {
                font-size: 32px;
            }

            .filter-bar {
                gap: 8px;
            }

            .filter-btn {
                padding: 8px 18px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .gallery-header h2 {
                font-size: 28px;
            }

            .filter-bar {
                flex-direction: column;
                align-items: center;
            }

            .filter-btn {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <!-- الترويسة -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-camera-retro"></i>
                    <h1>معرض الصور الإبداعي</h1>
                </div>
            </div>
        </div>
    </header>


        <!-- الفوتر -->
        <footer>
            <div class="container">
                <div class="footer-content">
                    <h3>معرض الصور الإبداعي</h3>
                    <p>جميع الحقوق محفوظة &copy; 2023</p>

                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-pinterest"></i></a>
                    </div>

                    <div class="copyright">
                        صمم هذا المعرض لتقديم مجموعة متنوعة من الصور الفوتوغرافية المصنفة
                        حسب الفئات المختلفة.
                    </div>
                </div>
            </div>
        </footer>

        <script>
            // فلترة الصور حسب الفئة
            document.addEventListener("DOMContentLoaded", function () {
                const filterButtons = document.querySelectorAll(".filter-btn");
                const galleryItems = document.querySelectorAll(".gallery-item");

                filterButtons.forEach((button) => {
                    button.addEventListener("click", function () {
                        // إزالة النشط من جميع الأزرار
                        filterButtons.forEach((btn) => btn.classList.remove("active"));
                        // إضافة النشط للزر الحالي
                        this.classList.add("active");

                        const filterValue = this.getAttribute("data-filter");

                        galleryItems.forEach((item) => {
                            if (filterValue === "all") {
                                item.style.display = "block";
                            } else {
                                if (item.getAttribute("data-category") === filterValue) {
                                    item.style.display = "block";
                                } else {
                                    item.style.display = "none";
                                }
                            }

                            // تأثير الظهور
                            setTimeout(() => {
                                item.style.opacity = "1";
                                item.style.transform = "translateY(0)";
                            }, 100);
                        });
                    });
                });

                // تأثير ظهور الصور عند التحميل
                galleryItems.forEach((item, index) => {
                    item.style.opacity = "0";
                    item.style.transform = "translateY(30px)";
                    item.style.transition = "opacity 0.5s ease, transform 0.5s ease";

                    setTimeout(() => {
                        item.style.opacity = "1";
                        item.style.transform = "translateY(0)";
                    }, 100 + index * 100);
                });
            });
        </script>
</body>

</html>
